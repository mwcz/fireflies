<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Fireflies - WebGL particle shape demo</title>

        <!-- Open Graph tags -->
            <meta property="og:type" content="website"/>
            <meta property="og:title" content="Fireflies - WebGL particle demo"/>
            <meta property="og:url" content="http://palebluepixel.org/static/projects/fireflies/"/>
            <meta property="og:description" content="These friendly fireflies will draw pictures for you."/>
            <meta property="og:image"
                  content="http://palebluepixel.org/static/projects/fireflies/og-image.png"/>

        <style type="text/css" media="screen">
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                color: white;
                font-family: sans-serif;
                font-size: 60%;
            }
            canvas { position: absolute; z-index: 50; }
            #container {
                position: absolute;
                z-index: 100;
                width: 100%;
                padding: 0px;
                margin: 0;
                line-height: 0.8;
                margin: 8px;
                background-color: transparent;
                border-radius: 4px;
                opacity: 0;
                font-size: 1.7em;

                animation-delay: 4.9s;
                animation-duration: 1s;
                animation-name: reveal;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                animation-timing-function: cubic-bezier(.92,.38,.93,.57);
            }
            #menu {
                display: none;
            }
            h1 {
                letter-spacing: 6px;
                color: #fd4a3a;
                text-shadow: 0 0 4px #b53a36;
                margin-top: 0;
                margin-bottom: 0;
                font-weight: normal;
            }
            h1 .flies {
                color: #ffd042;
                text-shadow: 0 0 4px #FFA180;
            }
            p {
                color: #ffd042;
                letter-spacing: 1.0px;
            }
            a {
                color: #fd4a3a;
                text-decoration: none;
                border-bottom: 1px dotted;
                border-color: #b53a36;
            }
            #thumbs {
                background: rgba(255,255,255,0.1);
                padding: 0px 4px;
                margin-top: 12px;
            }
            #thumbs img:first-child {
                margin-left: 0;
            }
            #thumbs img {
                height: 40px;
                margin: 4px 2px;
                border-radius: 6px;
                outline: none;
                opacity: 0.4;
                border: 2px solid transparent;
            }
            #thumbs img:hover {
                cursor: pointer;
                outline: 2px dotted rgba(255,255,255,1.0);
            }
            #thumbs img.active {
                outline: 2px solid rgba(255,255,255,1.0);
            }
            #toggle {
                cursor: pointer;
                display: none;
            }
            #playpause {
                font-size: 2.0rem;
                opacity: 0.8;
                height: 40px;
                width: 40px;
                border-radius: 50%;
                cursor: pointer;
                background-color: rgba(255,255,255,0.2);
                line-height: 39px;
                text-align: center;
            }
            #playpause.playing {
                font-size: 1.2rem;
            }
            @media (min-width: 768px) {
                body {
                    font-size: 100%;
                }
                #container {
                    width: 260px;
                    line-height: 1.218;
                    background-color: rgba(0,0,0,0.2);
                    margin: 10px;
                    padding: 10px;
                }
                #menu {
                    display: block;
                }
                #toggle {
                    display: inline;
                }
            }
            @keyframes reveal {
                from { opacity: 0; }
                to   { opacity: 1; }
            }
        </style>
    </head>
    <body>

        <div id="container"></div>

        <script type="x-shader/x-vertex" id="vertexshader">
            attribute float size;
            attribute float opacity;
            attribute vec3 customColor;
            varying vec3 vColor;
            varying float vOpacity;
            void main() {
                vColor = customColor;
                vOpacity = opacity;
                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                gl_PointSize = size * ( 300.0 / -mvPosition.z );
                gl_Position = projectionMatrix * mvPosition;
            }
        </script>

        <script type="x-shader/x-fragment" id="fragmentshader">
            uniform vec3 color;
            uniform sampler2D texture;
            varying vec3 vColor;
            varying float vOpacity;
            void main() {
                gl_FragColor = vec4( color * vColor, vOpacity );
                gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
            }
        </script>

        <script id='template' type='text/ractive'>
            {{ #if show }}
            <h1>FIRE<span class="flies">FLIES</span></h1>
            <div id="menu">
                <p>These friendly fireflies will draw pictures for you.  Chose an image below or <strong>drag and drop your own images.</strong></p>
                <div title="Play / Pause slidshow" class="{{ rotating ? 'playing' : '' }}" on-click="togglePlay" id="playpause">{{{ playText }}}</div>
                <div id="thumbs">
                {{ #each images:i }}
                    <img on-click="setImageButton" {{ #if activeImage === i }}class="active"{{ /if }} src="{{ images[i] }}">
                {{ /each }}
                </div>
            </div>
            <p>A WebGL demo by <a href="https://twitter.com/mwcz">@mwcz</a>.</p>
            <p><a href="https://github.com/mwcz/fireflies">&rarr; View source</a></p>
            <p><a href="http://palebluepixel.org">&larr; More demos</a></p>
            {{ /if }}
            <a id="toggle" on-click="toggle">{{ toggleText }}</a>
        </script>

        <!-- third party -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ractive/0.8.9/ractive.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
        <script src="js/Drop.js"></script>
        <script src="js/Detector.js"></script>

        <!-- first party -->
        <script src="js/tweens.js"></script>
        <script src="js/bitter.js"></script>
        <script src="js/dotter.js"></script>
        <script src="js/view.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
